<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vasuki iTech | The Future of Creative Engineering</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --accent:#A24E32;
    --accent-hover:#8A3D26;
    --bg:#fff;
    --text-main:#2D1A15;
    --text-sec:#7A635E;
    --border:#E8DED9;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",sans-serif;
    background:#fff;color:var(--text-main);
}

header{
    position:fixed;top:0;width:100%;height:60px;
    display:flex;align-items:center;justify-content:space-between;
    padding:0 6%;background:rgba(255,255,255,.95);
    border-bottom:1px solid var(--border);z-index:999;
}

.nav-brand{font-size:22px;font-weight:700;color:var(--accent)}
.nav-cta{
    background:var(--accent);color:#fff;
    padding:10px 20px;border-radius:50px;
    text-decoration:none;font-weight:600;
}

.hero{
    padding:160px 24px 80px;text-align:center;
}
.hero h1{
    font-size:clamp(36px,7vw,64px);
    margin-bottom:20px;
}
.hero p{
    max-width:640px;margin:auto;
    font-size:18px;color:var(--text-sec);
}

.enroll-container{
    background:#2D1A15;color:#fff;
    padding:100px 24px;
}

.card{
    max-width:520px;margin:auto;
    background:#3D2924;
    padding:40px;border-radius:32px;
}

input{
    width:100%;height:56px;
    margin-bottom:14px;
    padding:0 18px;border-radius:14px;
    border:1px solid #5A443E;
    background:#4D3934;color:#fff;
    font-size:16px;
}

.pay-btn{
    display:block;
    width:100%;height:56px;
    background:var(--accent);
    color:#fff;text-align:center;
    line-height:56px;
    border-radius:30px;
    font-weight:700;
    text-decoration:none;
}

#qrBox{
    display:none;
    background:#fff;color:#000;
    border-radius:20px;
    margin:24px 0;padding:20px;
    text-align:center;
}

.submit{
    margin-top:20px;
    width:100%;height:56px;
    border:none;border-radius:30px;
    font-weight:700;
}

.toast{
    position:fixed;top:80px;right:20px;
    background:#fff;padding:16px 20px;
    border-radius:16px;
    box-shadow:0 20px 50px rgba(0,0,0,.2);
    animation:slide .4s ease;
}
@keyframes slide{
    from{transform:translateX(120%)}
    to{transform:translateX(0)}
}
</style>
</head>

<body>

<header>
    <div class="nav-brand">Vasuki iTech</div>
    <a href="#enroll" class="nav-cta">Secure Spot</a>
</header>

<section class="hero">
    <h1>Build the future,<br>one line at a time.</h1>
    <p>Elite coding workshop designed to convert curiosity into confidence.</p>
</section>

<section class="enroll-container" id="enroll">
<div class="card">

    <p style="font-size:14px;color:#FFB399;margin-bottom:10px">Limited Offer</p>
    <div style="font-size:52px;font-weight:800;margin-bottom:20px">₹399</div>

    <input id="name" placeholder="Student Name">
    <input id="email" placeholder="Email" type="email">
    <input id="phone" placeholder="WhatsApp Number">

    <!-- ✅ SAFE PAY BUTTON -->
    <a href="#" class="pay-btn" onclick="openUPI(event)">Pay Now & Enroll</a>

    <!-- ✅ QR FALLBACK -->
    <div id="qrBox">
        <p style="font-weight:700;margin-bottom:12px">Scan QR if UPI app doesn't open</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=raomaheshwarimegha@okhdfc&pn=Vasuki%20iTech&am=399&cu=INR">
    </div>

    <input id="txn" placeholder="Transaction ID (after payment)">
    <button class="submit" onclick="register()">Confirm Registration</button>

</div>
</section>

<script>
const UPI_ID="raomaheshwarimegha-4@okhdfc";
const PAYEE="Vasuki iTech";
const AMOUNT="399";

function toast(msg){
    const t=document.createElement("div");
    t.className="toast";
    t.innerText=msg;
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),4000);
}

function openUPI(e){
    e.preventDefault();

    const upiURL=`upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(PAYEE)}&am=${AMOUNT}&cu=INR`;

    document.getElementById("qrBox").style.display="block";

    // ✅ REAL USER-TRIGGERED ANCHOR (MOST IMPORTANT)
    const a=document.createElement("a");
    a.href=upiURL;
    a.click();

    toast("If UPI app doesn't open, scan the QR code.");
}

function register(){
    if(!name.value||!email.value||!phone.value||!txn.value){
        toast("All fields required");
        return;
    }
    toast("Registration successful!");
    document.querySelectorAll("input").forEach(i=>i.value="");
}
</script>

</body>
</html>
