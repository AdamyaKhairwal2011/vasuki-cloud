<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Edit File | Vasuki Cloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Monaco -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<!-- Skulpt -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #ffffff;
  color: #352b16;
}

.topbar {
  padding: 14px 20px;
  background: #ffffff;
  border-bottom: 1px solid #f0f0f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.buttons {
    display: flex;
    gap: 10px;
  }

  .buttons button {
    padding: 8px; /* Adjusted for icons */
    border-radius: 8px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.2s;
    /* Dark Burnt Sienna Background */
    background: #7D3C1B; 
    color: #fff;
  }

  .buttons button:hover {
    opacity: 0.8;
  }

  .buttons svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }

  /* Keep existing layout for editor and terminal */
  #editor {
    width: 100%;
    height: calc(100vh - 260px);
  }

#terminal {
  height: 200px;
  background: #fff;
  color: #8A3D26;
  font-family: monospace;
  padding: 12px;
  overflow-y: auto;
  border-top: 1px solid #30363d;
  display: none;
}
</style>
</head>

<body>

<div class="topbar">
  <div id="filePath">Loading...</div>
  <div class="buttons">
    <button class="save" onclick="saveFile()" title="Save">
      <svg viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
    </button>
    <button class="run" onclick="handleRun()" title="Run">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button class="back" onclick="goBack()" title="Back">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </button>
  </div>
</div>
<div id="editor"></div>
<div id="terminal"></div>

<script>
const BASE_URL = "https://vasuki-cloud-backend-1.onrender.com";

const params = new URLSearchParams(location.search);
const email = params.get("email");
const file = params.get("file");

if (!email || !file) location.href = "index.html";
document.getElementById("filePath").textContent = file;

let editor;
let previewWindow = null;

/* LANGUAGE DETECTION */
function getLanguage(f) {
  if (f.endsWith(".html")) return "html";
  if (f.endsWith(".css")) return "css";
  if (f.endsWith(".js")) return "javascript";
  if (f.endsWith(".json")) return "json";
  if (f.endsWith(".py")) return "python";
  return "plaintext";
}

/* LOAD FILE */
async function loadFile() {
  const r = await fetch(`${BASE_URL}/get-file-content`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email, path: file })
  });
  const d = await r.json();
  editor.setValue(d.content || "");
}

/* SAVE */
async function saveFile() {
  const content = editor.getValue();
  await fetch(`${BASE_URL}/save-file-content`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email, path: file, content })
  });
}

/* BACK */
function goBack() {
  location.href = `dash.html?email=${encodeURIComponent(email)}`;
}

/* PREVIEW HTML */
async function previewFile() {
  const content = editor.getValue();
  const baseUrl = `${BASE_URL}/download/${email}/${file.split("/").slice(0,-1).join("/")}/`;

  const r = await fetch(`${BASE_URL}/preview-html`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ content, baseUrl })
  });

  const d = await r.json();
  previewWindow = window.open(d.url, "_blank");
}

/* PYTHON ENGINE */
function builtinRead(x) {
  if (!Sk.builtinFiles || !Sk.builtinFiles["files"][x])
    throw "File not found: " + x;
  return Sk.builtinFiles["files"][x];
}

function runPython(code) {
  const term = document.getElementById("terminal");
  term.style.display = "block";
  term.innerHTML = "";

  Sk.configure({
    output: t => term.innerHTML += t + "<br>",
    read: builtinRead,
    execLimit: 10000,
    __future__: Sk.python3
  });

  /* ML + DL helper preload */
  Sk.builtins.ml = Sk.ffi.remapToPy({
    linear_regression(x, y) {
      const n = x.length;
      let sx=0, sy=0, sxy=0, sx2=0;
      for (let i=0;i<n;i++){
        sx+=x[i]; sy+=y[i];
        sxy+=x[i]*y[i];
        sx2+=x[i]*x[i];
      }
      return {
        slope:(n*sxy-sx*sy)/(n*sx2-sx*sx),
        intercept:(sy-( (n*sxy-sx*sy)/(n*sx2-sx*sx) )*sx)/n
      };
    },
    array(a){ return a; },
    mean(a){ return a.reduce((s,v)=>s+v,0)/a.length; }
  });

  Sk.misceval.asyncToPromise(() =>
    Sk.importMainWithBody("<stdin>", false, code, true)
  ).catch(err => {
    term.innerHTML += `<span style="color:#ff5555">${err.toString()}</span>`;
  });
}

/* RUN HANDLER */
function handleRun() {
  const code = editor.getValue();
  if (file.endsWith(".py")) runPython(code);
  else previewFile();
}

/* MONACO INIT */
require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs" } });

require(["vs/editor/editor.main"], () => {
  editor = monaco.editor.create(document.getElementById("editor"), {
    value: "",
    language: getLanguage(file),
    theme: "vs-light",
    automaticLayout: true,
    fontSize: 14,
    minimap: { enabled: false },
    wordWrap: "on"
  });
  loadFile();
});
</script>

</body>
</html>
