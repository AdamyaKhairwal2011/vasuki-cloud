<style>

body {

<script>
const BASE_URL="https://vasuki-cloud-backend-production.up.railway.app";
const params=new URLSearchParams(location.search);
const userEmail=params.get("email")||"demo@vasuki.ai";
const MAX_MB=500;

let currentFolder="";
let selectedFiles=new Set();
let storageChart;
let allFiles = []; // Track files for focus mode
let focusIndex = 0;

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
}

function initChart(){
  storageChart=new Chart(storageChartEl,{
    type:"doughnut",
    data:{datasets:[{data:[0,MAX_MB],backgroundColor:["#0071e3","#f1f1f2"],borderWidth:0}]},
    options:{cutout:"82%",plugins:{legend:{display:false}}, animation: {animateRotate: true}}
  });
}
const storageChartEl=document.getElementById("storageChart");
initChart();

function updateStorage(mb){
  mb=Math.min(mb,MAX_MB);
  storageChart.data.datasets[0].data=[mb,MAX_MB-mb];
  storageChart.update();
  usedText.textContent=mb.toFixed(1)+" MB";
}

let createType = null;

function openCreateMenu() {
  createType = null;
  fileFields.style.display = "none";
  folderFields.style.display = "none";
  createModal.style.display = "flex";
}

function closeCreate() {
  createModal.style.display = "none";
  fileName.value = "";
  fileExt.value = "";
  folderName.value = "";
}

const FILE_TYPES = {
  code:   { color: "#0071e3", match: /\.(html|css|js|json|ts|py|java)$/i },
  docs:   { color: "#4da3ff", match: /\.(pdf|docx?|pptx?|xlsx?)$/i },
  images: { color: "#a1a1a1", match: /\.(png|jpg|jpeg|gif|webp)$/i },
  videos: { color: "#8e8e93", match: /\.(mp4|mov|avi|mkv)$/i },
  audio:  { color: "#5c7cfa", match: /\.(mp3|wav|ogg)$/i },
  zip:    { color: "#3a3f55", match: /\.(zip|rar|7z)$/i },
  other:  { color: "#1f2937", match: /.*/ }
};


function renderTypeBar(files) {
  const bar = document.getElementById("typeBarInner");
  const legend = document.getElementById("typeLegend");

  bar.innerHTML = "";
  legend.innerHTML = "";

  let totalSize = 0;
  const stats = {};

  files.forEach(f => {
    if (f.isFolder) return;
    totalSize += f.size;

    for (const key in FILE_TYPES) {
      if (FILE_TYPES[key].match.test(f.name)) {
        stats[key] = (stats[key] || 0) + f.size;
        break;
      }
    }
  });

  /* EMPTY STATE */
  if (!totalSize) {
    bar.innerHTML = `
      <div style="
        flex:1;
        background:#292929;
        border-radius:2px;
      "></div>
    `;
    legend.innerHTML = `
      <span style="color:#292929">No files in this folder</span>
    `;
    return;
  }

  /* BAR SEGMENTS */
  for (const key in stats) {
    const percent = (stats[key] / totalSize) * 100;
    const color = FILE_TYPES[key].color;

    const seg = document.createElement("div");
    seg.style.width = percent + "%";
    seg.style.background = color;
    seg.style.transition = "width 0.4s ease";
    bar.appendChild(seg);

    const label = document.createElement("div");
    label.style.display = "flex";
    label.style.alignItems = "center";
    label.style.gap = "6px";
    label.style.color = "#292929";

    label.innerHTML = `
      <span style="
        width:10px;
        height:10px;
        background:${color};
        border-radius:50%;
        display:inline-block;
      "></span>
      ${key.toUpperCase()}
      <span style="opacity:.6">
        (${(stats[key] / 1024).toFixed(1)} KB)
      </span>
    `;

    legend.appendChild(label);
  }
}



function selectCreateType(type) {
  createType = type;
  fileFields.style.display = type === "file" ? "block" : "none";
  folderFields.style.display = type === "folder" ? "block" : "none";
  createTitle.textContent = type === "file" ? "Create File" : "Create Folder";
}

async function createConfirm() {
  if (createType === "file") {
    const name = fileName.value.trim();
    const extension = fileExt.value.trim();
    if (!name || !extension) return alert("Fill all fields");

    await fetch(`${BASE_URL}/create-file`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: userEmail,
        folder: currentFolder,
        name,
        extension
      })
    });
  }

  if (createType === "folder") {
    const name = folderName.value.trim();
    if (!name) return alert("Enter folder name");

    await fetch(`${BASE_URL}/create-folder`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: userEmail,
        folder: currentFolder,
        name
      })
    });
  }

  closeCreate();
  listFiles(); // instant refresh
}



async function createFolder() {
  const name = prompt("Folder name");
  if (!name) return;

  await fetch(`${BASE_URL}/create-folder`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userEmail,
      folder: file.split("/").slice(0, -1).join("/"),
      name
    })
  });

  location.reload(); // instant refresh
}


function iconFor(name){
  if(/\.(pdf)$/i.test(name))return "üìï";
  if(/\.(zip|rar)$/i.test(name))return "üì¶";
  if(/\.(mp3)$/i.test(name))return "üéµ";
  if(/\.(mp4)$/i.test(name))return "üé¨";
  return "üìÑ";
}

async function listFiles(){
  const res=await fetch(`${BASE_URL}/list-files`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:userEmail,folder:currentFolder})
  });
  const {files}=await res.json();
  renderTypeBar(files);

  allFiles = files.filter(f => !f.isFolder); // Store for presentation
  path.textContent="/"+currentFolder;
  list.innerHTML="";
  let used=0;

  files.forEach(f=>{
    if(!f.isFolder)used+=f.size;
    const card=document.createElement("div");
    card.className="card"+(selectedFiles.has(f.name)?" selected":"");

    card.onclick=()=>toggleSelect(f.name);

    const isImg=/\.(png|jpg|jpeg|webp|gif)$/i.test(f.name);
    const src=`${BASE_URL}/download/${userEmail}/${currentFolder}/${f.name}`;

    card.innerHTML=`
      <button class="menu-btn" onclick="event.stopPropagation();toggleMenu(this)">‚ãÆ</button>
      <div class="menu">
         ${/\.(txt|html|css|js|py|json|csv)$/i.test(f.name) ? `<button onclick="editFile('${f.name}')">Edit</button>` : ""}
        ${!f.isFolder?`<button onclick="downloadFile('${f.name}')">Download</button>`:""}
        <button onclick="renameItem('${f.name}')">Rename</button>
        <button onclick="deleteItem('${f.name}')">Delete</button>
      </div>
      <div class="preview">
        ${
          f.isFolder ? `<div class="icon">üìÅ</div>` :
          isImg ? `<img src="${src}">` :
          `<div class="icon">${iconFor(f.name)}</div>`
        }
      </div>
      <div class="name">${f.name}</div>
      <div class="size">${f.isFolder?"Folder":(f.size/1024).toFixed(1)+" KB"}</div>
    `;



    if(f.isFolder){
      card.ondblclick=()=>openFolder(f.name);
    }

    list.appendChild(card);
  });

  updateStorage(used/1024/1024);
}

function editFile(name) {
  const path = currentFolder ? `${currentFolder}/${name}` : name;
  window.location.href = `edit.html?email=${encodeURIComponent(userEmail)}&file=${encodeURIComponent(path)}`;
}

/* NEW FEATURE: FOCUS MODE LOGIC */
function startFocusMode() {
    if(allFiles.length === 0) return alert("No files to present in this folder.");
    focusIndex = 0;
    document.getElementById('focusOverlay').style.display = 'flex';
    renderFocusItem();
}

function closeFocus() {
    document.getElementById('focusOverlay').style.display = 'none';
    document.getElementById('focusMediaContainer').innerHTML = '';
}

function renderFocusItem() {
    const file = allFiles[focusIndex];
    const src = `${BASE_URL}/download/${userEmail}/${currentFolder}/${file.name}`;
    const container = document.getElementById('focusMediaContainer');
    const isImg = /\.(png|jpg|jpeg|webp|gif)$/i.test(file.name);
    
    document.getElementById('focusTitle').textContent = file.name;
    document.getElementById('focusCounter').textContent = `${focusIndex + 1} / ${allFiles.length}`;
    
    if(isImg) {
        container.innerHTML = `<img src="${src}" id="focusContent">`;
    } else {
        container.innerHTML = `<div style="font-size:10rem">${iconFor(file.name)}</div>`;
    }
}

function nextFocus() {
    focusIndex = (focusIndex + 1) % allFiles.length;
    renderFocusItem();
}

function prevFocus() {
    focusIndex = (focusIndex - 1 + allFiles.length) % allFiles.length;
    renderFocusItem();
}

// Global Keyboard Listeners for Focus Mode
document.addEventListener('keydown', (e) => {
    if(document.getElementById('focusOverlay').style.display === 'flex') {
        if(e.key === 'ArrowRight') nextFocus();
        if(e.key === 'ArrowLeft') prevFocus();
        if(e.key === 'Escape') closeFocus();
    }
});

    await fetch(`${BASE_URL}/delete-file`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },

    });

  selectedFiles.clear();

}


function downloadSelected() {
  if (!selectedFiles.size) return;

  selectedFiles.forEach(name => {
    const url = `${BASE_URL}/download/${userEmail}/${currentFolder}/${name}`;
    const a = document.createElement("a");
    a.href = url;
    a.download = name;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
}

/* ===== TOAST HELPERS (NEW) ===== */
const toast = document.getElementById("uploadToast");
const toastBar = document.getElementById("toastBar");
const toastPercent = document.getElementById("toastPercent");
const toastTitle = document.getElementById("toastTitle");

function showToast() {
  toast.classList.remove("hidden");
  toastBar.style.width="0%";
  toastPercent.textContent="0%";
  toastTitle.textContent="Uploading files‚Ä¶";
}
function updateToast(p) {
  toastBar.style.width=p+"%";
  toastPercent.textContent=p+"%";
}
function finishToast(success=true){
  toastTitle.textContent = success ? "Upload complete" : "Upload failed";
  toastBar.style.width="100%";
  toastPercent.textContent="100%";
  setTimeout(()=>toast.classList.add("hidden"),1500);
}

/* ===== REPLACED uploadFiles ONLY (LOGIC SAME) ===== */
function uploadFiles(){
  const fd=new FormData();
  fd.append("email",userEmail);
  fd.append("folder",currentFolder);
  for(const f of fileInput.files) fd.append("files",f);

  const xhr = new XMLHttpRequest();
  xhr.open("POST",`${BASE_URL}/upload`);

  showToast();

  xhr.upload.onprogress = (e)=>{
    if(e.lengthComputable){
      const percent = Math.round((e.loaded/e.total)*100);
      updateToast(percent);
    }
  };

  xhr.onload = ()=>{
    if(xhr.status===200){
      finishToast(true);
      listFiles();
    } else {
      finishToast(false);
    }
  };

  xhr.onerror = ()=>finishToast(false);
  xhr.send(fd);
}
