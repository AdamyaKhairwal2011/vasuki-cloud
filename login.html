<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Free Cloud Services And Storage - Vasuki Neem Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        :root {
            --bg: #f3f3f3;
            --card-bg: #f5f5f5;
            --accent: #bd8317;
            --text-main: #3f3f3f;
            --text-sec: #888888;
            --border: #bebebe;
        }

        body {
            font-family: 'Google Sans', 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 360px;
            padding: 40px;
            text-align: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 5px;
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
        }

        .logo { width: 70px; height: 70px; margin-bottom: 10px; }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        input {
            width: 100%;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
            font-size: 0.95rem;
            margin-bottom: 24px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-bottom-color: var(--accent); }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3d2d0e;
            color: #f1f1f1;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            font-family: inherit;
        }

        .signup-btn {
            margin-top: 12px;
            background: transparent;
            color: var(--text-sec);
            border: 1px solid var(--border);
        }

        /* MPIN Full Screen Overlay */
        #mpin-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(243, 243, 243, 0.98);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .mpin-container {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .mpin-input {
            width: 50px;
            height: 60px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            background: white;
            margin: 0;
            padding: 0;
        }

        .mpin-input:focus {
            border: 2px solid var(--accent);
            background: #fffdf9;
        }

        .forgot-link {
            color: var(--text-sec);
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }
    </style>
</head>
<body>
    
    <div id="mpin-screen">
        <img src="./logo.png" alt="" class="logo">
        <h2 id="mpin-title">Enter MPIN</h2>
        <p id="mpin-subtitle" style="color: var(--text-sec);">Enter your 4-digit security code</p>
        
        <div class="mpin-container">
            <input type="password" maxlength="1" class="mpin-input" id="m1">
            <input type="password" maxlength="1" class="mpin-input" id="m2">
            <input type="password" maxlength="1" class="mpin-input" id="m3">
            <input type="password" maxlength="1" class="mpin-input" id="m4">
        </div>

        <button style="max-width: 200px;" onclick="verifyOrSetMPIN()" id="mpin-btn">Unlock</button>
        <span class="forgot-link" onclick="forgotMPIN()">Forgot MPIN / Switch User</span>
    </div>

    <div class="login-card">
        <img src="./logo.png" alt="" class="logo">
        <h1>Welcome To vCloud</h1>
        
        <input type="email" id="emailInput" placeholder="Email address">
        <input type="password" id="passwordInput" placeholder="Password">
        
        <button onclick="handleLogin()">Sign In</button>
        <button class="signup-btn" onclick="goToSignup()">Create Account</button>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const SUPABASE_URL = "https://aitckloahlwemlekaour.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpdGNrbG9haGx3ZW1sZWthb3VyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTQ3MTMsImV4cCI6MjA3MTg3MDcxM30.uQjQLSz0mQuuArPQ_F8u-suQ-6T0e9bF11ahQtSw6yA";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);



        let isSettingMode = false;
        let tempUserEmail = "";

        // Check for existing MPIN on Load
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem("vcloud_user")) {
                tempUserEmail = localStorage.getItem("vcloud_user");
                window.location.href = `dash.html?email=${encodeURIComponent(tempUserEmail)}`;
            }
        });

        // Main Login Logic
        window.handleLogin = async function handleLogin() {
            try {
                const { data, error } = await supabase.from("users").select("*");
                if (error) throw error;

                const email = document.getElementById('emailInput').value.toLowerCase();
                const password = document.getElementById('passwordInput').value;

                if (email && password) {
                    const user = data.find(user => user.username.toLowerCase() === email && user.password === password);
                    if (user) {
                        tempUserEmail = email;
                        localStorage.setItem('vcloud_user', tempUserEmail);
                        window.location.href = `dash.html?email=${encodeURIComponent(email)}`;
                    } else {
                        alert("Invalid credentials");
                    }
                }
            } catch (err) {
                console.error(err);
                alert("Login failed");
            }
        }



        window.goToSignup = () => window.location.href = "signup.html";
    </script>
</body>
</html>
