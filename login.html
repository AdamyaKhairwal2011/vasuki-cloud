<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unlimited Free Cloud Services And Storage - Vasuki Neem Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        :root {
            --bg: #f3f3f3; /* Deep black background */
            --card-bg: #f5f5f5;
            --accent: #ffffff; /* White accents */
            --text-main: #3f3f3f;
            --text-sec: #888888;
            --border: #bebebe; /* Subtle borders */
        }

        body {
        font-family: 'Google Sans', 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 360px;
            padding: 40px;
            text-align: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 5px; /* Sharper, more professional corners */
            animation: fadeIn 0.8s ease-out;
            z-index: 1000;
        }

        .logo-icon {
            margin: 0 auto 32px;
            filter: grayscale(1) brightness(2); /* Ensures logo is pure white */
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
            color: var(--text-main);
            /* Removed the typing animation for a more static, stable "minimal" feel */
        }

        input {
            width: 100%;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
            font-size: 0.95rem;
            margin-bottom: 24px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #444;
        }

        input:focus {
            border-bottom-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 14px;
            background: rgb(214, 129, 17);
            color: #f1f1f1; /* Contrast text */
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
            font-family: 'Google Sans', 'Inter', sans-serif;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .signup-btn {
            margin-top: 12px;
            background: transparent;
            color: var(--text-sec);
            border: 1px solid var(--border);
        }

        .signup-btn:hover {
            border-color: var(--text-sec);
            color: var(--text-main);
            background: transparent;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Subtle noise overlay for texture (optional) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }
        .logo {
  width: 70px;
  height: 70px;
}
    </style>
</head>
<body>
    
    <div class="login-card">
    <img src="./logo.png" alt="" class="logo">
        <h1>Welcome To vCloud</h1>
        
        <input type="email" id="emailInput" placeholder="Email address">
        <input type="password" id="passwordInput" placeholder="Password">
        
        <button onclick="handleLogin()">Sign In</button>
        <button class="signup-btn" onclick="goToSignup()">Create Account</button>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const SUPABASE_URL = "https://aitckloahlwemlekaour.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpdGNrbG9haGx3ZW1sZWthb3VyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTQ3MTMsImV4cCI6MjA3MTg3MDcxM30.uQjQLSz0mQuuArPQ_F8u-suQ-6T0e9bF11ahQtSw6yA";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.handleLogin = async function handleLogin() {
            try {
                const { data, error } = await supabase.from("users").select("*");

                if (error) throw error;

                const email = document.getElementById('emailInput').value.toLowerCase();
                const password = document.getElementById('passwordInput').value;

                if (email && password) {
                    const user = data.find(user => user.username.toLowerCase() === email && user.password === password);
                    if (user) {
                        window.location.href = `dash.html?email=${encodeURIComponent(email)}`;
                    } else {
                        alert("Invalid credentials");
                    }
                }
            } catch (err) {
                console.error(err);
                alert("Login failed");
            }
        }

        window.goToSignup = () => window.location.href = "signup.html";
    </script>
</body>
</html>
