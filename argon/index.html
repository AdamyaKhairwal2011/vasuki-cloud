<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasuki Argon</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --text-dark: #202124;
            --text-light: #5f6368;
            --bg-gradient: radial-gradient(circle at center, #ffffff 0%, #f1f3f4 100%);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', sans-serif;
            color: var(--text-dark);
            background: var(--bg-gradient);
            height: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            color: var(--text-light);
            font-size: 14px;
        }

        .nav-links span { cursor: pointer; }
        .nav-links span:hover { color: var(--text-dark); }

        .nav-right {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn-outline {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-solid {
            background: var(--primary-blue);
            color: white;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .os-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 64px;
            line-height: 1.1;
            margin: 10px 0;
            font-weight: 500;
        }

        .highlight-box {
            background: #fde7e9;
            color: #d93025;
            padding: 0 15px;
            border-radius: 40px;
            display: inline-block;
        }

        .sub-text {
            color: var(--text-light);
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .nav-links { display: none; }
            .nav-left { gap: 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div class="logo">
                <!-- Replace logo image if you want later -->
                Vasuki Argon
            </div>
            <div class="nav-links">
            </div>
        </div>
        <div class="nav-right">
            <a href="https://www.vasuki.cloud/view-form.html?id=1g580tdmpeh" class="btn btn-outline">Request Access</a>
        </div>
    </nav>

    <section class="hero">
        <div class="os-badge">
            <!-- Replace icon later if needed -->
            <img src="./favicon-blk.png" width="30" alt="Argon Logo">
            Vasuki Argon
        </div>

        <h1>
          <span class="highlight-box">Upgrade</span> your infrastructure to Vasuki Argon
        </h1>

        <p class="sub-text">
            Modernize your existing devices with Vasuki Argon â€” a sovereign, cloud-native operating system built for security, control, and AI-native workflows.
        </p>

        <a href="https://www.vasuki.cloud/view-form.html?id=1g580tdmpeh" class="btn btn-solid" style="padding: 15px 35px; font-size: 16px;">
          Try Vasuki Argon
        </a>
    </section>

</body>
</html>
